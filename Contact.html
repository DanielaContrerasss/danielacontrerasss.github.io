<body>
    <h3>Contact Form</h3>
    
    <div class="container-image">

        <form action="/action_page.php">
            <div class="contactTitle">Ask Daniela Contreras a Question</div><br></br>
            <label for="name">Name:</label>

            <label for="email">Enter Email:</label><br>

            <label for="message">Message:</label>

            <input type="send" value="Send"><br></br>

                Daniela will recieve an email and 
                a text with your message.
            </div>
        
        </form>
        </div>
    </div>
